<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    
    <div class="container">

        <div id="random-numbers"></div>

        <div id="input">

            <input id="first" class="style-input" type="text">
            <input id="second" class="style-input" type="text">
            <input id="third" class="style-input" type="text">
            <input id="fourth" class="style-input" type="text">
            <input id="fifth" class="style-input" type="text">

        </div>

        <div class="btn-container">

            <button id="start">START</button>
            
            <button id="check">CHECK</button>
        </div>
        
        <div id="result"></div>
    </div>
        
    <script src="js/script.js"></script>
</body>
</html>
